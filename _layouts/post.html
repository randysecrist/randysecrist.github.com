---
layout: default
# valid types (primary, success, warning, info, danger)
---

<article class="post">
  <div class="panel-heading">
    <h3 id="{{ page.title }}">
      {% if page.external-url %}
      <a href="{{ page.external-url }}">{{page.title}}&nbsp;</a>
      {% else %}
      <a href="{{ page.url }}">{{page.title}}&nbsp;</a>
      {% endif %}
      <a href="#{{ page.title }}"><i class="fa fa-link"></i></a>
    </h3>
  </div>

  <section class="panel panel-{{ page.type }}">
    <div class="panel-heading">
      <a href="#disqus_thread" class="btn btn-xs btn-{{ page.type }}">Discuss</a>
      <span class="pull-right"><i class="fa fa-clock-o"></i>&nbsp;{{ page.date | date: "%B %d, %Y" }}</span>
    </div>

    <div class="panel-body">
      {{ content }}
    </div>
  </section>

  <!-- <a name="discussion">&nbsp;</a> -->
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'randysecristio';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>

</article>
